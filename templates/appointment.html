<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - BrightSmile Dental Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #2c5364, #f8ffae);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 32px 32px 32px;
        }
        h1 {
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: #b2fefa;
            text-shadow: 0 2px 16px #0f2027;
            margin-bottom: 24px;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #f8ffae;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 8px;
            background: #fff2;
            color: #fff;
            font-size: 1rem;
        }
        .contact-form textarea {
            min-height: 80px;
        }
        .btn-main {
            display: block;
            width: 100%;
            padding: 14px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #b2fefa 0%, #0ed2f7 100%);
            border: none;
            border-radius: 32px;
            box-shadow: 0 4px 24px #0ed2f7aa;
            text-decoration: none;
            margin-top: 24px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-main:hover {
            background: linear-gradient(90deg, #0ed2f7 0%, #b2fefa 100%);
            color: #0f2027;
            transform: scale(1.05);
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 16px;
        }
        .flashes li {
            background: #0ed2f7;
            color: #0f2027;
            border-radius: 12px;
            padding: 10px 18px;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calendar-plus"></i> Book an Appointment</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message|default('') }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>
            <label for="message">Additional Message</label>
            <textarea id="message" name="message" rows="3"></textarea>
            <button type="submit" class="btn-main">Book Appointment</button>
        </form>
    </div>
</body>
</html>
