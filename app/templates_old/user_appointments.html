{% extends "base.html" %}
{% block title %}My Appointments | BrightSmile Dental{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-center">My Appointments</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example appointment row, repeat for each appointment -->
          <tr>
            <td>July 15, 2025</td>
            <td>10:00 AM</td>
            <td>Cleaning</td>
            <td><span class="badge bg-success">Scheduled</span></td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
