{% extends "base.html" %}
{% block title %}Contact | BrightSmile Dental{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4 text-center">Contact Us</h1>
  <div class="row g-4 justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="h5 mb-3">Send Us a Message</h2>
        <form method="POST" action="">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card shadow p-4 h-100">
        <h2 class="h5 mb-3">Clinic Information</h2>
        <p class="mb-2"><i class="bi bi-geo-alt text-primary me-2"></i>123 Main Street, City, Country</p>
        <p class="mb-2"><i class="bi bi-telephone text-primary me-2"></i>(555) 123-4567</p>
        <p class="mb-2"><i class="bi bi-envelope text-primary me-2"></i>info@brightsmile.com</p>
        <p class="mb-0"><i class="bi bi-clock text-primary me-2"></i>Mon-Fri: 8am - 6pm</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
