{% extends "base.html" %}
{% block title %}Login | BrightSmile Dental{% endblock %}
{% block content %}
<div class="login-bg d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #f8f9fa 0%, #e3f0ff 100%);">
    <div class="login-card card shadow p-4 fade-up" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
        <div class="text-center mb-4">
            <img src="https://img.icons8.com/ios-filled/80/2575fc/user-male-circle.png" alt="User Avatar" class="mb-2" style="width: 64px; height: 64px;">
            <h2 class="mb-1" style="font-weight: 700;">Sign In</h2>
            <p class="text-muted mb-0">Welcome back! Please login to your account.</p>
        </div>
        <form method="POST" action="" autocomplete="on">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-main w-100">Login</button>
        </form>
        {% if messages %}
        <div class="flash-message mt-3">
            {{ messages[0]|default('') }}
        </div>
        {% endif %}
        <div class="login-footer mt-3 text-center">
            <span>Don't have an account? <a href="/register">Register here</a></span>
        </div>
    </div>
</div>
{% endblock %}
